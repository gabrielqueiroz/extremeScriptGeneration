<html>
<head>
	<!-- 		configure snmp sysName \"X\"
				configure snmp sysContact \"X\"

				configure vlan default delete ports X 
				create vlan \"X\"
				configure vlan X tag X

				configure ports X display-string \"X\"
				configure ports X description-string \"X\"

				enable sharing X grouping X algorithm address-based L2 lacp

				configure vlan X add ports X X  
				configure vlan Default ipaddress X X

				configure iproute add default X -->


	<title>TDec Extreme Script</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/jquery-1.11.3.js"></script>	
	<script>		
		var count = 0;
	    var vlans = document.getElementById("count");

	    function plus(){
	        count++;
	        vlans.value = count;
	    }

	    function minus(){
	        count--;
	        vlans.value = count;
	    }

		function generateScript(){		
			var extreme = "";
			var sysName = document.getElementById("sysName").value;
			extreme += "configure snmp sysName \""+sysName+"\"\n";

			var sysContact = document.getElementById("sysContact").value;
			extreme += "configure snmp sysContact \""+sysContact+"\"\n";

			var vlan = document.getElementById("vlan").value;
			extreme += "create vlan \""+vlan+"\"\n";

			var tag = document.getElementById("tag").value;
			extreme += "configure vlan "+vlan+" tag "+tag;
	
			document.getElementById("output").value = extreme;
		}
	
	</script>
</head>
<body>
	<div class="container">			
		<center>
		<p><h4>TDec Network Group - Extreme Script</h4></p>
	</div>

	<div class="container-fluid">	

			<div class="col-xs-12 col-sm-6 col-md-6">	

				<form class="form-horizontal" role="form">

					<div class="panel panel-default">
	  					<div class="panel-heading">Informacoes Basicas</div>					
					    <div class="panel-body">
						    <div class="form-group">
							    <label class="control-label col-sm-4 col-md-2" for="sysName">SysName:</label>
							    <div class="col-sm-8 col-md-10">
							    	<input class="form-control" id="sysName" placeholder="SysName">
							    </div>
						    </div>

						    <div class="form-group">
							    <label class="control-label col-sm-4 col-md-2" for="sysContact">SysContact:</label>
							    <div class="col-sm-8 col-md-10">
							    	<input class="form-control" id="sysContact" placeholder="sysContact">
							    </div>
						    </div>
						</div>
					</div>
					

					<div class="panel panel-default">
					

	  					<div class="panel-heading">VLANS</div>					
					    <div class="panel-body">

							<button type="button" class="btn btn-link btn-block">
								<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>  Adiciona nova VLAN</button><br>

					    	<div class="form-group">
							    <label class="control-label col-sm-4 col-md-2" for="sysName">VLAN:</label>
							    <div class="col-sm-8 col-md-10">
							    	<input class="form-control" id="vlan" placeholder="VLAN">
							    </div>
						    </div>

						    <div class="form-group">
							    <label class="control-label col-sm-4 col-md-2" for="sysName">Tag:</label>
							    <div class="col-sm-8 col-md-10">
							    	<input class="form-control" id="tag" placeholder="Tags">
							    </div>
						    </div>

					    </div>
					</div>

					<div class="form-group">        
				     	<div class="col-sm-12">
							<input type="button" value="Criar Script" onclick="javascript:generateScript();" class="btn btn-primary btn-block"><p>
						</div>
					</div>

				</form>

			</div>

			<div class="col-xs-12 col-sm-6 col-md-6">
				<textarea id='output' class="form-control" style="width:100% ; height:80%" placeholder="Seu script sera gerado aqui"></textarea>
			</div>			
	</div>				
</body>
</html>
